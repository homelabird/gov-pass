# gov-pass pf anchor (WAN-scoped)
# Edit the variables below for your environment.
# If NAT is applied before filtering, "from $lan_net" may not match.
# In that case, use the LAN-scoped anchor or remove the "from $lan_net" clause.
lan_net = "192.168.10.0/24"
wan_if = "vtnet0"
divert_port = "10000"
govpass_tag = "GOVPASS"

# Bypass reinjected packets.
pass out quick on $wan_if inet proto tcp tagged $govpass_tag

# Divert LAN -> WAN HTTPS.
pass out on $wan_if inet proto tcp from $lan_net to any port 443 divert-to 127.0.0.1 port $divert_port tag $govpass_tag
