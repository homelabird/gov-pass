# gov-pass pf anchor (pfSense, Proxmox, virtio, WAN-scoped)
# LAN IP: 10.0.0.1/24 -> lan_net should be 10.0.0.0/24.
# If NAT runs before filtering, "from $lan_net" may not match.
lan_net = "10.0.0.0/24"
wan_if = "vtnet0"
divert_port = "10000"
govpass_tag = "GOVPASS"

# Bypass reinjected packets.
pass out quick on $wan_if inet proto tcp tagged $govpass_tag

# Divert LAN -> WAN HTTPS.
pass out on $wan_if inet proto tcp from $lan_net to any port 443 divert-to 127.0.0.1 port $divert_port tag $govpass_tag
